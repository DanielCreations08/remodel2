<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Remodeling Projects</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
    }

    .portfolio-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .filter-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: #0056b3;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .portfolio-item:hover img {
      transform: scale(1.05);
    }

    .like-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      color: red;
      z-index: 10;
    }

    .like-button span {
      font-size: 12px;
      margin-left: 5px;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .modal-close {
      position: absolute;
      top: -20px;
      right: -20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <div class="portfolio-container">
    <!-- Filter Menu -->
    <div class="filter-menu">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="bathrooms">Bathrooms</button>
      <button class="filter-btn" data-filter="kitchens">Kitchens</button>
      <button class="filter-btn" data-filter="flooring">Flooring</button>
      <button class="filter-btn" data-filter="tiling">Tiling</button>
      <button class="filter-btn" data-filter="painting">Painting</button>
    </div>

    <!-- Portfolio Grid -->
    <div class="portfolio-grid">
      <div class="portfolio-item bathrooms">
        <button class="like-button">❤️ <span>0</span></button>
        <img src="/assets/portfolio/1.jpg" alt="Bathroom Remodel">
      </div>
      <div class="portfolio-item kitchens">
        <button class="like-button">❤️ <span>0</span></button>
        <img src="/assets/portfolio/2.jpg" alt="Kitchen Remodel">
      </div>
      <div class="portfolio-item flooring">
        <button class="like-button">❤️ <span>0</span></button>
        <img src="/assets/portfolio/3.jpg" alt="Flooring">
      </div>
      <div class="portfolio-item tiling">
        <button class="like-button">❤️ <span>0</span></button>
        <img src="/assets/portfolio/4.jpg" alt="Tiling">
      </div>
      <div class="portfolio-item painting">
        <button class="like-button">❤️ <span>0</span></button>
        <img src="/assets/portfolio/5.jpg" alt="Painting">
      </div>
      <div class="portfolio-item bathrooms">
        <button class="like-button">❤️ <span>0</span></button>
        <img src="/assets/portfolio/6.jpg" alt="Bathroom Remodel">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close">✖</button>
      <img src="" alt="Modal View">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const filterButtons = document.querySelectorAll(".filter-btn");
      const portfolioItems = document.querySelectorAll(".portfolio-item");
      const modal = document.getElementById("modal");
      const modalImage = modal.querySelector("img");
      const modalClose = modal.querySelector(".modal-close");

      // Filter Logic
      filterButtons.forEach(button => {
        button.addEventListener("click", () => {
          filterButtons.forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");

          const filter = button.getAttribute("data-filter");
          portfolioItems.forEach(item => {
            item.style.display = (filter === "all" || item.classList.contains(filter)) ? "block" : "none";
          });
        });
      });

      // Modal Logic
      portfolioItems.forEach(item => {
        item.addEventListener("click", () => {
          const imgSrc = item.querySelector("img").src;
          modalImage.src = imgSrc;
          modal.classList.add("active");
        });
      });

      modalClose.addEventListener("click", () => {
        modal.classList.remove("active");
      });

      // Like Button Logic
      const likeButtons = document.querySelectorAll(".like-button");
      likeButtons.forEach(button => {
        button.addEventListener("click", (e) => {
          e.stopPropagation(); // Prevent opening modal
          const likeCount = button.querySelector("span");
          likeCount.textContent = parseInt(likeCount.textContent) + 1;
        });
      });
    });
  </script>
</body>
</html>
