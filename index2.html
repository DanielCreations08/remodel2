<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Horizontal con Pop-ups</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="unique-carousel-container">
    <div class="unique-carousel" id="unique-carousel">
      <div class="unique-carousel-item" data-popup="popup1">Anuncio 1</div>
      <div class="unique-carousel-item" data-popup="popup2">Anuncio 2</div>
      <div class="unique-carousel-item" data-popup="popup3">Anuncio 3</div>
      <div class="unique-carousel-item" data-popup="popup4">Anuncio 4</div>
    </div>
  </div>

  <!-- Popups -->
  <div class="unique-popup" id="popup1">
    <div class="unique-popup-content">
      <p>Detalles del Anuncio 1</p>
      <button class="unique-popup-close" data-popup="popup1">Cerrar</button>
    </div>
  </div>
  <div class="unique-popup" id="popup2">
    <div class="unique-popup-content">
      <p>Detalles del Anuncio 2</p>
      <button class="unique-popup-close" data-popup="popup2">Cerrar</button>
    </div>
  </div>
  <div class="unique-popup" id="popup3">
    <div class="unique-popup-content">
      <p>Detalles del Anuncio 3</p>
      <button class="unique-popup-close" data-popup="popup3">Cerrar</button>
    </div>
  </div>
  <div class="unique-popup" id="popup4">
    <div class="unique-popup-content">
      <p>Detalles del Anuncio 4</p>
      <button class="unique-popup-close" data-popup="popup4">Cerrar</button>
    </div>
  </div>

  <script>
    const uniqueCarousel = document.getElementById('unique-carousel');
const uniqueItems = document.querySelectorAll('.unique-carousel-item');
const uniquePopups = document.querySelectorAll('.unique-popup');
let uniqueIndex = 0;

// Función para mover la ruleta
function moveUniqueCarousel() {
  const offset = uniqueIndex * -300; // Ajustar posición
  uniqueCarousel.style.transform = `translateX(${offset}px)`;

  // Muestra el popup después de la pausa
  const popupId = uniqueItems[uniqueIndex].getAttribute('data-popup');
  setTimeout(() => {
    document.getElementById(popupId).style.display = 'flex';
  }, 2000);

  uniqueIndex = (uniqueIndex + 1) % uniqueItems.length;
}

// Cierra un popup específico
function closePopup(event) {
  const popupId = event.target.getAttribute('data-popup');
  document.getElementById(popupId).style.display = 'none';
}

// Inicia la ruleta con pausas
setInterval(moveUniqueCarousel, 5000); // Cada 5 segundos se mueve

// Asigna eventos de clic a los botones para cerrar los popups
document.querySelectorAll('.unique-popup-close').forEach(button => {
  button.addEventListener('click', closePopup);
});

// Añade eventos de clic a los elementos de la ruleta para mostrar popups
uniqueItems.forEach(item => {
  item.addEventListener('click', event => {
    const popupId = event.target.getAttribute('data-popup');
    document.getElementById(popupId).style.display = 'flex';
  });
});

  </script>
</body>
</html>
